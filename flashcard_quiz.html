<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Flashcards - Fran√ßais/Allemand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Page d'accueil - Th√®mes */
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .theme-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .theme-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .theme-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .theme-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .theme-count {
            color: #666;
            font-size: 0.9em;
        }

        /* Page Quiz - Flashcards */
        .quiz-container {
            display: none;
        }

        .quiz-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .progress {
            flex: 1;
            text-align: center;
            font-size: 1.2em;
            color: #333;
            min-width: 200px;
        }

        .flashcard-wrapper {
            perspective: 1000px;
            margin: 0 auto;
            max-width: 600px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 400px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .flashcard-front {
            background: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .flag {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .word {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .example {
            font-size: 1.2em;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
            opacity: 0.9;
        }

        .hint {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .themes-grid {
                grid-template-columns: 1fr;
            }

            .flashcard {
                height: 350px;
            }

            .word {
                font-size: 2em;
            }

            .example {
                font-size: 1em;
            }

            .quiz-header {
                flex-direction: column;
            }

            .navigation {
                flex-direction: column;
                width: 100%;
            }

            .nav-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .flashcard {
                height: 300px;
            }

            .word {
                font-size: 1.5em;
            }

            .flashcard-face {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Quiz Flashcards</h1>
            <p class="subtitle">Apprends l'allemand avec des flashcards interactives</p>
        </header>

        <!-- Page d'accueil avec les th√®mes -->
        <div id="home-page">
            <div class="themes-grid">
                <div class="theme-card" onclick="startQuiz('nourriture')">
                    <div class="theme-icon">üçï</div>
                    <div class="theme-title">Nourriture</div>
                    <div class="theme-count">10 mots</div>
                </div>
                <div class="theme-card" onclick="startQuiz('animaux')">
                    <div class="theme-icon">üê∂</div>
                    <div class="theme-title">Animaux</div>
                    <div class="theme-count">10 mots</div>
                </div>
                <div class="theme-card" onclick="startQuiz('maison')">
                    <div class="theme-icon">üè†</div>
                    <div class="theme-title">Maison</div>
                    <div class="theme-count">10 mots</div>
                </div>
                <div class="theme-card" onclick="startQuiz('voyage')">
                    <div class="theme-icon">‚úàÔ∏è</div>
                    <div class="theme-title">Voyage</div>
                    <div class="theme-count">10 mots</div>
                </div>
            </div>
        </div>

        <!-- Page Quiz -->
        <div id="quiz-page" class="quiz-container">
            <div class="quiz-header">
                <button class="back-btn" onclick="goHome()">‚Üê Retour</button>
                <div class="progress">
                    <span id="current-card">1</span> / <span id="total-cards">10</span>
                </div>
                <div style="width: 120px;"></div>
            </div>

            <div class="flashcard-wrapper">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="flashcard-face flashcard-front">
                        <div class="flag">üá´üá∑</div>
                        <div class="word" id="french-word">Chargement...</div>
                        <div class="hint">üëÜ Clique pour voir la traduction</div>
                    </div>
                    <div class="flashcard-face flashcard-back">
                        <div class="flag">üá©üá™</div>
                        <div class="word" id="german-word">...</div>
                        <div class="example" id="example-sentence">...</div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-btn" id="prev-btn" onclick="previousCard()">‚Üê Pr√©c√©dent</button>
                <button class="nav-btn" id="next-btn" onclick="nextCard()">Suivant ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        const themes = {
            nourriture: [
                { fr: 'Pain', de: 'das Brot', ex: 'Ich esse gern Brot zum Fr√ºhst√ºck.' },
                { fr: 'Eau', de: 'das Wasser', ex: 'Ich trinke jeden Tag viel Wasser.' },
                { fr: 'Pomme', de: 'der Apfel', ex: 'Der Apfel ist rot und s√º√ü.' },
                { fr: 'Fromage', de: 'der K√§se', ex: 'Ich liebe franz√∂sischen K√§se.' },
                { fr: 'Caf√©', de: 'der Kaffee', ex: 'Morgens trinke ich immer einen Kaffee.' },
                { fr: 'Chocolat', de: 'die Schokolade', ex: 'Dunkle Schokolade ist meine Lieblingss√º√üigkeit.' },
                { fr: 'Viande', de: 'das Fleisch', ex: 'Ich esse kein Fleisch, ich bin Vegetarier.' },
                { fr: 'L√©gume', de: 'das Gem√ºse', ex: 'Frisches Gem√ºse ist sehr gesund.' },
                { fr: 'Lait', de: 'die Milch', ex: 'Die Milch ist im K√ºhlschrank.' },
                { fr: '≈íuf', de: 'das Ei', ex: 'Zum Fr√ºhst√ºck esse ich zwei Eier.' }
            ],
            animaux: [
                { fr: 'Chien', de: 'der Hund', ex: 'Mein Hund hei√üt Max und ist sehr freundlich.' },
                { fr: 'Chat', de: 'die Katze', ex: 'Die Katze schl√§ft auf dem Sofa.' },
                { fr: 'Oiseau', de: 'der Vogel', ex: 'Der Vogel singt am Morgen.' },
                { fr: 'Cheval', de: 'das Pferd', ex: 'Das Pferd l√§uft schnell √ºber die Wiese.' },
                { fr: 'Poisson', de: 'der Fisch', ex: 'Der Fisch schwimmt im Aquarium.' },
                { fr: 'Lapin', de: 'das Kaninchen', ex: 'Das Kaninchen frisst gerne Karotten.' },
                { fr: 'Vache', de: 'die Kuh', ex: 'Die Kuh gibt uns Milch.' },
                { fr: 'Papillon', de: 'der Schmetterling', ex: 'Der Schmetterling ist bunt und sch√∂n.' },
                { fr: 'Souris', de: 'die Maus', ex: 'Eine kleine Maus lebt im Garten.' },
                { fr: '√âl√©phant', de: 'der Elefant', ex: 'Der Elefant ist das gr√∂√üte Landtier.' }
            ],
            maison: [
                { fr: 'Chambre', de: 'das Zimmer', ex: 'Mein Zimmer ist gro√ü und hell.' },
                { fr: 'Cuisine', de: 'die K√ºche', ex: 'In der K√ºche koche ich jeden Tag.' },
                { fr: 'Fen√™tre', de: 'das Fenster', ex: 'Ich √∂ffne das Fenster, um frische Luft zu bekommen.' },
                { fr: 'Porte', de: 'die T√ºr', ex: 'Bitte schlie√ü die T√ºr!' },
                { fr: 'Table', de: 'der Tisch', ex: 'Der Tisch steht in der Mitte des Raumes.' },
                { fr: 'Chaise', de: 'der Stuhl', ex: 'Setz dich auf den Stuhl!' },
                { fr: 'Lit', de: 'das Bett', ex: 'Ich gehe um 22 Uhr ins Bett.' },
                { fr: 'Canap√©', de: 'das Sofa', ex: 'Wir sitzen gem√ºtlich auf dem Sofa.' },
                { fr: 'Lampe', de: 'die Lampe', ex: 'Die Lampe gibt helles Licht.' },
                { fr: 'Tapis', de: 'der Teppich', ex: 'Der Teppich ist weich und warm.' }
            ],
            voyage: [
                { fr: 'Avion', de: 'das Flugzeug', ex: 'Das Flugzeug fliegt nach Berlin.' },
                { fr: 'Train', de: 'der Zug', ex: 'Der Zug kommt um 10 Uhr an.' },
                { fr: 'Valise', de: 'der Koffer', ex: 'Ich packe meinen Koffer f√ºr die Reise.' },
                { fr: 'H√¥tel', de: 'das Hotel', ex: 'Wir √ºbernachten in einem sch√∂nen Hotel.' },
                { fr: 'Plage', de: 'der Strand', ex: 'Am Strand kann man sich entspannen.' },
                { fr: 'Montagne', de: 'der Berg', ex: 'Wir wandern auf den Berg.' },
                { fr: 'Carte', de: 'die Karte', ex: 'Ich brauche eine Karte von der Stadt.' },
                { fr: 'Passeport', de: 'der Reisepass', ex: 'Vergiss nicht deinen Reisepass!' },
                { fr: 'Billet', de: 'die Fahrkarte', ex: 'Wo kann ich eine Fahrkarte kaufen?' },
                { fr: 'A√©roport', de: 'der Flughafen', ex: 'Wir treffen uns am Flughafen.' }
            ]
        };

        let currentTheme = [];
        let currentIndex = 0;

        function startQuiz(theme) {
            currentTheme = themes[theme];
            currentIndex = 0;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('quiz-page').style.display = 'block';
            document.getElementById('total-cards').textContent = currentTheme.length;
            loadCard();
        }

        function goHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('quiz-page').style.display = 'none';
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function loadCard() {
            const card = currentTheme[currentIndex];
            document.getElementById('french-word').textContent = card.fr;
            document.getElementById('german-word').textContent = card.de;
            document.getElementById('example-sentence').textContent = card.ex;
            document.getElementById('current-card').textContent = currentIndex + 1;
            
            document.getElementById('flashcard').classList.remove('flipped');
            
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === currentTheme.length - 1;
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentIndex < currentTheme.length - 1) {
                currentIndex++;
                loadCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard();
            }
        }
    </script>
</body>
</html>
